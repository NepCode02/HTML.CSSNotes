    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e0e0e0, #a0a0a0);
            animation: backgroundAnimation 10s infinite alternate;
            margin: 0;
            padding: 20px;
            background-attachment: fixed;
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #a0a0a0;
            }

            100% {
                background-color: #d0d0d0;
            }
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        form {
            background-color: rgba(76, 94, 196, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            margin: auto;
            backdrop-filter: blur(10px);
            animation: fadeInSlideIn 0.5s forwards;
        }

        @keyframes fadeInSlideIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            margin: 10px 0 5px;
            display: block;
            font-weight: bold;
            color: white;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="password"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s, transform 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        input[type="password"]:focus,
        input[type="tel"]:focus,
        select:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
            transform: scale(1.02);
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        input[type="reset"] {
            background-color: #dc3545;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="reset"]:hover {
            background-color: #c82333;
            transform: translateY(-3px);
        }

        .gender-section {
            margin: 10px 0;
        }

        h4 {
            color: white;
            margin-top: 20px;
            animation: fadeIn 1s ease-in forwards;
        }

        .success-message {
            display: none;
            color: rgb(30, 145, 30);
            font-weight: bold;
            text-align: center;
        }

        .error-message {
            display: none;
            color: red;
            font-weight: bold;
            text-align: center;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
